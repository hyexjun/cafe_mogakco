<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bulma CSS 링크 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- file upload -->
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Hahmlet:wght@200;300;400&family=IBM+Plex+Sans+KR:wght@200;300;400;500;600&family=Nanum+Gothic:wght@400;700&family=Nanum+Myeongjo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <style>
      .title-box {
        /* border: 1px solid red; */
        margin: 40px 0 -30px 60px;
      }
      #title-box {
        font-size: 28px;
      }
      .cafe_detail {
        margin: 20px;
      }
      #post_comment {
        margin-bottom: 10px;
      }
      .box > img {
        border-radius: 15px;
      }
      #cafe-info {
        margin: 15px 0 0 15px;
        padding-top: 5px;
        /* border: 1px solid rebeccapurple; */
        font-size: 18px;
      }
    </style>
    <script>
      $(document).ready(function () {
        bsCustomFileInput.init();
        listing();
        getCafe();
      });

      function getCafe() {
        let pathname = decodeURI(document.location.pathname);
        let splitPathname = pathname.split('/');
        let cafeName = splitPathname[2];
        $.ajax({
          type: 'GET',
          url: `/cafe/detail/${cafeName}`,
          data: {},
          success: function (response) {
            const { address, createdAt, name, rating } = response.data;
            let detailCafe = `
              <div class="content">
                <p>${name} || ${address}</p>
                <p>후기 평균 : ${rating}<p/>
                <p>등록일자 : ${createdAt}<p/>
              </div>
            `;
            $('#cafe-info').append(detailCafe);
          },
        });
      }

      function listing() {
        let pathname = decodeURI(document.location.pathname);
        let splitPathname = pathname.split('/');
        let cafeName = splitPathname[2];
        $.ajax({
          type: 'GET',
          url: `/comment/${cafeName}`,
          data: {},
          success: function (response) {
            let detail = response['data'];
            for (let i = 0; i < detail.length; i++) {
              let userid = detail[i]['userid'];
              let createdAt = detail[i]['createdAt'];
              let usability = detail[i]['usability'];
              let mood = detail[i]['mood'];
              let price = detail[i]['price'];
              let comment = detail[i]['comment'];
              let temp_html = `
                          <div class="content">
                                <p>
                                    <strong>글쓴이 ${userid}</strong>
                                    <br>${createdAt}
                                    <br><small>편의성 ${usability}</small>
                                    <br><small>분위기 ${mood}</small>
                                    <br><small>금액대 ${price}</small>
                                    <br>후기 ${comment}
                                </p>
                          </div>
                          `;
              $('#comments-box').append(temp_html);
            }
          },
        });
        let temp = `${cafeName}`;
        $('#title-box').append(temp);
      }

      function posting() {
       let pathname = decodeURI(document.location.pathname);
        let splitPathname = pathname.split('/');
        let cafeName = splitPathname[2];
        let usability = $('#usability').val();
        let mood = $('#mood').val();
        let price = $('#price').val();
        let comment = $('#comment').val();
        $.ajax({
          type: 'POST',
          url: `/comment`,
          data: {
            name: cafeName,
            usability: usability,
            mood: mood,
            price: price,
            comment: comment,
          },
          success: function (response) {
            alert(response['msg']);
            window.location.reload();
          },
        });
      }
    </script>
  </head>
  <body>
    {% include "/section/header.html" %}
    <section class="cafe_detail">
      <div class="columns is-mobile">
        <div class="box">
          <img
            class="has-ratio"
            width="640"
            height="360"
            src="https://cdn.pixabay.com/photo/2017/06/20/23/15/coffee-2425303_960_720.jpg"
          />
          <div id="cafe-info">
            <!-- 카페정보 들어올 곳 -->
          </div>
          <div class="column">
            <div class="control is-left" id="post_comment">
            </div>
            <div class="select is-danger">
              <select  id="usability">
                <option selected>편의성</option>
                <option value=5>⭐⭐⭐⭐⭐</option>
                <option value=4>⭐⭐⭐⭐</option>
                <option value=3>⭐⭐⭐</option>
                <option value=2>⭐⭐</option>
                <option value=1>⭐</option>
              </select>
            </div>
            <div class="select is-danger">
              <select id="mood">
                <option selected>분위기</option>
                <option value=5>⭐⭐⭐⭐⭐</option>
                <option value=4>⭐⭐⭐⭐</option>
                <option value=3>⭐⭐⭐</option>
                <option value=2>⭐⭐</option>
                <option value=1>⭐</option>
              </select>
            </div>
            <div class="select is-danger">
              <select id="price">
                <option selected>금액대</option>
                <option value=5>⭐⭐⭐⭐⭐</option>
                <option value=4>⭐⭐⭐⭐</option>
                <option value=3>⭐⭐⭐</option>
                <option value=2>⭐⭐</option>
                <option value=1>⭐</option>
              </select>
            </div>
          </div>
          <article class="media">
            <div class="media-content">
              <div class="field">
                <p class="control">
                  <textarea
                    id="comment"
                    class="textarea"
                    placeholder="Add a comment..."
                  ></textarea>
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <button onclick="posting()" class="button">
                    Post comment
                  </button>
                </p>
              </div>
            </div>
          </article>
        </div>
        <div id="comments-box" class="column is-6">
          <!--               리뷰 자리                  -->
        </div>
      </div>
    </section>

    {% include "/section/footer.html" %}
  </body>
</html>
