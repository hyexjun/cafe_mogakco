    <title>Cafe MogakCo</title>
    <script>
        $(document).ready(function () {
            bsCustomFileInput.init()
            listing();
            getCafe();
        });

        function getCafe() {
            let pathname = decodeURI(document.location.pathname);
            let splitPathname = pathname.split('/');
            let cafeName = splitPathname[2];
            $.ajax({
                type: 'GET',
                url: `/cafe/detail/${cafeName}`,
                data: {},
                success: function (response) {
                    const {address, createdAt, name, rating} = response.data
                          let detailCafe = `
                          <div class="content">
                                <p>
                                    <strong>카페명: ${name}</strong>
                                    <br><small>카페 별점: ${rating}</small>
                                    <br>카페 추천 날짜: ${createdAt}
                                    <br>주소: ${address}
                                </p>
                          </div>
                          `;

                        $('#comments-box').append(detailCafe);
                },
            })
        }



        function listing() {
            let pathname = decodeURI(document.location.pathname);
            let splitPathname = pathname.split('/');
            let cafeName = splitPathname[2];
            $.ajax({
                type: 'GET',
                url: `/comment/${cafeName}`,
                data: {},
                success: function (response) {
                    let detail = response['data'];
                    for (let i = 0; i < detail.length; i++) {
                        let name = detail[i]['name'];
                        let userid = detail[i]['userid'];
                        let createdAt = detail[i]['createdAt'];
                        let usability = detail[i]['usability'];
                        let mood = detail[i]['mood'];
                        let price = detail[i]['price'];
                        let comment = detail[i]['comment'];
                        let temp_html = `
                          <div class="content">
                                <p>
                                    <strong>작성자: ${userid}</strong>
                                    <br><small>편의성 ${usability}</small> <small>분위기 ${mood}</small>
                                    <small>금액대 ${price}</small>
                                    <br>작성일: ${createdAt}
                                    <br>상세 후기: ${comment}
                                </p>
                          </div>
                          `;
                        $('#comments-box').append(temp_html);
                    }
                },
            });
        }
        let temp = `${cafeName}`
                    $('#title-box').append(temp);
    </script>

    <title>Mogakco | Cafe</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
